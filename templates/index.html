<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MasterBlog</title>
</head>
<body>
    <h1>All Blog Posts</h1>
    <a href="{{ url_for('add') }}">Add New Post</a>
    <ul>
    {% for post in posts %}
        <li>
            <strong>{{ post.title }}</strong> by {{ post.author }}<br>
            {{ post.content }}<br>
            <a href="{{ url_for('delete', post_id=post.id) }}">Delete</a>
            <a href="{{ url_for('edit', post_id=post.id) }}">Edit</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
