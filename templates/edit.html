<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Post</title>
</head>
<body>
    <h1>Update Blog Post</h1>
    <form method="POST" action="{{ url_for('edit', post_id=post.id) }}">
        <label>Author: <input type="text" name="author" value="{{ post.author }}"></label><br>
        <label>Title: <input type="text" name="title" value="{{ post.title }}"></label><br>
        <label>Content:<br><textarea name="content" rows="5" cols="30">{{ post.content }}</textarea></label><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
