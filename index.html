<!DOCTYPE html>
<html>
<head>
    <title>MasterBlog</title>
</head>
<body>
    <h1>All Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p><strong>By:</strong> {{ post.author }}</p>
            <p>{{ post.content }}</p>
            <a href="/delete/{{ post.id }}" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
